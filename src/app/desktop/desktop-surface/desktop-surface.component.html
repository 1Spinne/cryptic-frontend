<div id="desktop-surface-background" (mousemove)="this.mousemove($event)">
  <div *ngFor="let linkage of linkages" (mousedown)="this.mousedown($event)" (mouseup)="this.mouseup($event)" class="linkage">
    <!-- TODO: Display linkages with position -->
    <img src="{{linkage.getIcon()}}" /> {{linkage.getDisplayName()}}
  </div>
</div>
