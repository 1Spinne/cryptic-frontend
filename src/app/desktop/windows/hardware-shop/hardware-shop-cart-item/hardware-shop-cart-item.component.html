<div class="item">
  <span class="name">{{item.name}}</span>
  <div class="control">
    <span class="price control-item">{{item.price * item.number}} MC</span>
    <form [formGroup]="formGroup" class="number control-item">
      <label><input formControlName="number" type="number"></label>
    </form>
    <span (click)="remove()" class="btn btn-error control-item">Remove</span>
  </div>
</div>
