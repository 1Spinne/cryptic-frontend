  <div class="header">
    <app-hardware-shop-header [morphCoins]="morphCoins"
                              [cardItems]="10"
                              (walletChangePopupOpen)="setWalletSettingsStatus(true)"></app-hardware-shop-header>
  </div>

  {{walletChangePopup}}

  <div class="grid">
    <div class="body">
      <app-hardware-shop-item-grid [items]="items"></app-hardware-shop-item-grid>
    </div>
  </div>

  <div class="popup settings-popup" *ngIf="walletChangePopup" [style.width.px]="width" [style.height.px]="height">
    <div class="modal">
      <div class="title">
        <h1>Wallet Settings</h1>
      </div>
      <div class="content">
        <app-hardware-shop-wallet-edit (closeEvent)="setWalletSettingsStatus(false)">
        </app-hardware-shop-wallet-edit>
      </div>
    </div>
  </div>

  <div class="popup cart-popup" *ngIf="cartPopup" [style.width.px]="width" [style.height.px]="height">
    <div class="modal">
      <div class="title">
        <h1>Cart</h1>
      </div>
      <div class="content">
        <app-hardware-shop-cart (closeEvent)="setWalletSettingsStatus(false)">
        </app-hardware-shop-cart>
      </div>
    </div>
  </div>
</div>
