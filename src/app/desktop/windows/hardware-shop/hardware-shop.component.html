<div class="hardware-shop" #hardwareShop>

  <div class="header" #header [style.width.px]="width">
    <app-hardware-shop-header [cardItems]="getCartLenght()"
                              [cardVisibility]="cardVisibility"
                              (cartOpen)="setCardVisibility(true)"
                              (cartClose)="setCardVisibility(false)"
    ></app-hardware-shop-header>
  </div>

  <div [style.height]="'calc(100% - ' + header.offsetHeight + 'px)'" [style.top.px]="header.offsetHeight"
       class="content">
    <div class="body">
      <app-hardware-shop-item-grid *ngIf="!cardVisibility"></app-hardware-shop-item-grid>
      <app-hardware-shop-cart *ngIf="cardVisibility"></app-hardware-shop-cart>
    </div>
  </div>
</div>
