<div class="item">
  <div class="body">

    <div class="content">
      <span class="name">{{item.name}}</span>
    </div>

    <div class="footer">
      <span>{{item.price}} MC</span>
      <span (click)="addToCart()" *ngIf="!item.containsInCart" class="btn btn-success">Add to cart</span>
      <span (click)="removeFromCart()" *ngIf="item.containsInCart" class="btn btn-error">Remove from cart</span>
    </div>

  </div>
</div>
