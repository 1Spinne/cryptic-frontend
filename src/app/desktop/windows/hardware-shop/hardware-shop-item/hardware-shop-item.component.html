<div class="item">
  <div class="body">

    <div class="content">
      <span class="name">{{item.name}}</span>
    </div>

    <div class="footer">
      <span>{{item.price}} MC</span>
      <span (click)="addToCart()"
            [className]="!item.containsInCart ? 'btn btn-success': 'btn btn-disabled'">Add to cart</span>
    </div>

  </div>
</div>
