<div class="grid">
  <div class="title">
    <h1>Hardware Shop <span *ngIf="items">({{items.length}} Items)</span></h1>
  </div>
  <hr>
  <div class="grid-content" #content>
    <div class="item" *ngFor="let item of items" [style.width.%]="itemWidth">
      <div class="content">
        <app-hardware-shop-item [item]="item"></app-hardware-shop-item>
      </div>
    </div>
  </div>
</div>
