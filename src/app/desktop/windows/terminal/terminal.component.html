<div id="terminal-container" #terminalContainer
     (click)="$event.target === terminalContainer ? focusContentEditable(cmdLine) : true">
  <div id="terminal-window">
    <output #history></output>
    <div id="input-line">
      <div #prompt class="prompt">{{promptText}}</div>
      <div class="cmdline" #cmdLine contenteditable="true"
           (keypress)="promptKeyPressed($event, cmdLine.innerText)"></div>
    </div>
  </div>
</div>
