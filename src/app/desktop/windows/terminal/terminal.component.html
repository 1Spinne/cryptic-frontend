<div
  #terminalContainer
  (click)="focusCommandLine()"
  (keydown.control.d)="$event.preventDefault(); cmdLine.value = ''"
  id="terminal-container"
>
  <div id="terminal-window">
    <output #history id="terminal-history"></output>
    <div id="input-line">
      <div #prompt id="prompt" [innerHTML]="promptHtml"></div>
      <input
        #cmdLine
        (input)="completed = getState().autocomplete(cmdLine.value)"
        (keydown.enter)="$event.preventDefault(); enter(cmdLine.value)"
        (keydown.tab)="$event.preventDefault(); autocomplete()"
        (keydown.arrowup)="$event.preventDefault(); previousFromHistory()"
        (keydown.arrowdown)="$event.preventDefault(); nextFromHistory()"
        autocomplete="off"
        autofocus
        size="5"
        id="cmdline"
        spellcheck="false"
        type="text"
      />
    </div>
  </div>
</div>
