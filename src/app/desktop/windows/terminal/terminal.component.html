<div id="terminal-container" #terminalContainer
     (click)="$event.target === terminalContainer ? cmdLine.focus() : true">
  <div id="terminal-window">
    <output #history></output>
    <div id="input-line">
      <div #prompt class="prompt">{{promptText}}</div>
      <input type="text" id="cmdline" #cmdLine autofocus autocomplete="off" (keypress)="promptKeyPressed($event, cmdLine.value)" spellcheck="false">
    </div>
  </div>
</div>
