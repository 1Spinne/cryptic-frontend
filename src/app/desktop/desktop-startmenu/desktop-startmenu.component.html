<div id="startmenu">
  <div id="user">
    logged in as {{user.name}}
  </div>
  <div id="programs">
    <div id="linkages">
      <span class="button" *ngFor="let linkage of search(searchTerm)"
            (click)="parent.openProgramWindow(linkage); parent.hideStartMenu()">
        <img [src]="linkage.icon" alt=""/>{{linkage.displayName}}
      </span>
    </div>
    <input class="search" placeholder="Search" [(ngModel)]="searchTerm">
  </div>
  <span class="button" id="logout" (click)="userService.logout(token)">
  <img src="../../../assets/desktop/img/logoutbutton.svg" alt=""/>Logout</span>
</div>
