<form id="login-form" (submit)="$event.preventDefault()">
  <h1 id="login-title">LOGIN</h1>
  <table id="login-table">
    <tr>
      <td colspan="2">
        <label>
          <input type="text" id="username" name="username" placeholder="Username or Email address" required>
        </label>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <label>
          <input type="password" id="password" name="password" placeholder="Type in password" required>
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label id="keep-logged-in-label" class="checkbox-container">
          <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
          <span class="checkmark"></span>
          Keep me logged in
        </label>
      </td>
      <td style="text-align: right;">
        <input type="submit" id="login-button" value="Login">
      </td>
    </tr>
  </table>
</form>
