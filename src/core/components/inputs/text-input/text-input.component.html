<span>
  <label for="inputElement">{{label}}</label>
  <input id="inputElement" type="text"
       [placeholder]="placeholder"
       (keydown.enter)="onEnter.emit()"
       [class]="flavor"
       [disabled]="disabled">
  <small [className]="coloredLabel() ? flavor : ''">{{hintText}}</small>
</span>
